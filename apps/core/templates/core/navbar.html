{% load static %}

<style>
	#hello-msg {
		color: #fff;
	}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<image src="{% static 'images/logo.png' %}" width="50">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse order-1" id="navbar">
		<div class="navbar-nav mr-auto">
			<a class="nav-item nav-link active" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
		</div>
		<div class="navbar-nav ml-auto">
			{% if request.user.is_authenticated %}
				<span class="navbar-text" id="hello-msg">Hello, {{ request.user }}</span>
				<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
				<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
			{% endif %}
		</div>
	</div>
</nav>
