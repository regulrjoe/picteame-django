{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<h2>Register</h2>
<form method="POST" action="">
	{% csrf_token %}
	{% for field in register_form %}
		<p>
			{{field.label}}
			{{field}}


			{% if field.help_text %}
				<small style="color: grey;">{{field.help_text}}</small>
			{% endif %}

			{% for error in field.errors %}
				<p style="color: red;">{{error}}</p>
			{% endfor %}

		</p>
	{% endfor %}

	<input type="submit" name="Register">
</form>

{% endblock %}
